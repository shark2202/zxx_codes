<script id="tpl" type="text/template">
    <ul>
    	{#这是一个循环的，index是从0开始的}
        {@each list as it,index}{#这是注释的}
            <li>${it.name} (index: ${index})</li>
        }
        {@/each}
        {#下面也是一个循环的}
        {@each blah as it}
            <li>
                num: ${it.num} <br />
                {@if it.num==3}
                    {@each it.inner as it2}
                        ${it2.time} <br />
                    {@/each}
                {@/if}
            </li>
        {@/each}
        {#下面是一个条件}
        {@if test.test.test=="ok"}
        ok.ok.ok
        {@else}
        else 的部分了
        {@/if}
    </ul>
    <div>
    	{#模板嵌套的，使用ID定位的+加上数据}
    	{@include "#sub_tpl",sub_data}
    	<br/>
    	母模板的数据是 111111 等于 ${sub_data.sub_data}
    </div>
    <div>
    	{@include sub_tpl2,sub_data2}
    </div>
</script>
